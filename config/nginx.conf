# üåê Nginx Production Configuration - Nextvision Enterprise
# Optimis√© pour haute performance et s√©curit√©

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Worker configuration
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ==========================================
    # üöÄ PERFORMANCE CONFIGURATION
    # ==========================================
    
    # MIME Types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 50M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # ==========================================
    # üìä LOGGING CONFIGURATION  
    # ==========================================
    
    # Log format with extended metrics
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    # Performance log format
    log_format performance '$time_iso8601 $remote_addr "$request" '
                          '$status $body_bytes_sent $request_time '
                          '$upstream_response_time "$http_user_agent"';
    
    access_log /var/log/nginx/access.log main;
    
    # ==========================================
    # üóúÔ∏è COMPRESSION
    # ==========================================
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # ==========================================
    # üîí SECURITY HEADERS
    # ==========================================
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # ==========================================
    # ‚ö° RATE LIMITING
    # ==========================================
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=health:10m rate=1r/s;
    limit_req_zone $binary_remote_addr zone=batch:10m rate=2r/s;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=perip:10m;
    
    # ==========================================
    # üéØ UPSTREAM CONFIGURATION
    # ==========================================
    
    upstream nextvision_backend {
        least_conn;
        keepalive 32;
        
        # Multiple app instances for high availability
        server nextvision-api:8000 max_fails=3 fail_timeout=30s;
        # Add more instances for scaling:
        # server nextvision-api-2:8000 max_fails=3 fail_timeout=30s;
        # server nextvision-api-3:8000 max_fails=3 fail_timeout=30s;
    }
    
    # ==========================================
    # üåê MAIN SERVER CONFIGURATION
    # ==========================================
    
    server {
        listen 80;
        server_name nextvision.nexten.app www.nextvision.nexten.app;
        
        # Redirect HTTP to HTTPS in production
        return 301 https://$server_name$request_uri;
    }
    
    server {
        listen 443 ssl http2;
        server_name nextvision.nexten.app www.nextvision.nexten.app;
        
        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/nextvision.crt;
        ssl_certificate_key /etc/nginx/ssl/nextvision.key;
        ssl_session_timeout 1d;
        ssl_session_cache shared:MozTLS:10m;
        ssl_session_tickets off;
        
        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # HSTS
        add_header Strict-Transport-Security "max-age=63072000" always;
        
        # Connection limits
        limit_conn perip 10;
        
        # ==========================================
        # üè• HEALTH CHECK ENDPOINT
        # ==========================================
        
        location /health {
            access_log off;
            limit_req zone=health burst=5 nodelay;
            
            proxy_pass http://nextvision_backend/api/v1/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Health check timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }
        
        # ==========================================
        # üìä API ENDPOINTS
        # ==========================================
        
        # Core API with rate limiting
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            # Proxy to backend
            proxy_pass http://nextvision_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 60s;
            
            # Buffer configuration
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }
        
        # Batch processing with extended timeout
        location /api/v2/performance/batch {
            limit_req zone=batch burst=5 nodelay;
            
            proxy_pass http://nextvision_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Extended timeouts for batch processing
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 300s;  # 5 minutes for large batches
        }
        
        # ==========================================
        # üìö DOCUMENTATION & STATIC FILES
        # ==========================================
        
        # FastAPI docs
        location /docs {
            proxy_pass http://nextvision_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Static files caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # ==========================================
        # üîß MAINTENANCE & ERRORS
        # ==========================================
        
        # Custom error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
        
        # Maintenance mode
        location /maintenance {
            return 503;
        }
        
        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
        }
    }
    
    # ==========================================
    # üìä MONITORING SERVER
    # ==========================================
    
    server {
        listen 8080;
        server_name localhost;
        
        # Nginx status for monitoring
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.20.0.0/16;  # Docker network
            deny all;
        }
        
        # Basic metrics endpoint
        location /metrics {
            proxy_pass http://nextvision_backend/api/v2/performance/stats;
            access_log off;
            allow 127.0.0.1;
            allow 172.20.0.0/16;
            deny all;
        }
    }
}

